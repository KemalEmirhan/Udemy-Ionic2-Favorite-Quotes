
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle><!--menuToggle directive'i otamatik olarak side-menu'yu acip kapatir.-->
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<h3 text-center>Select your favorite Quote</h3>

<ion-list>
  <button 
  ion-item 
  *ngFor="let quoteGroup of quoteCollection"
  [navPush]="quotesPage"
  [navParams]="quoteGroup">
      <ion-icon name="{{quoteGroup.icon}}" item-left></ion-icon>
      <h3>{{ quoteGroup.category | uppercase}}</h3>
      <p>{{ quoteGroup.quotes.length | number}} Quotes</p>
  </button>
</ion-list>
</ion-content>
